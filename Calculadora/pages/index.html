<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head>

    <body>
        <div class="contenedorcalculadora">
            <div class="Calculadora">
                
                <input type="text" class="display" id="displaycal" disabled>
                <div class="buttons">

                    <button class="button" onclick="agregar(7)">7</button>
                    <button class="button" onclick="agregar(8)">8</button>
                    <button class="button" onclick="agregar(9)">9</button>
                    <button class="button" onclick="operar('/')">/</button>
                    <button class="button" onclick="agregar(4)">4</button>
                    <button class="button" onclick="agregar(5)">5</button>
                    <button class="button" onclick="agregar(6)">6</button>
                    <button class="button" onclick="operar('*')">*</button>
                    <button class="button" onclick="agregar(1)">1</button>
                    <button class="button" onclick="agregar(2)">2</button>
                    <button class="button" onclick="agregar(3)">3</button>
                    <button class="button" onclick="operar('-')">-</button>                
                    <button class="button" onclick="borrar()">C</button>
                    <button class="button" onclick="agregar(0)">0</button>
                    <button class="button" onclick="calcular()">=</button>
                    <button class="button" onclick="operar('+')">+</button>


                </div>


            </div>            
        </div>


        <script src="../js/behaviur.js"></script>
    </body>


</html>
